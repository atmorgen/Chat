<div id="Assignments" class="tabcontent">
  <div class="containerDiv">
    <div id="filterHeader"><p>Users</p></div>
    <div id="filterCanvas">
      <li>
        <ul class='filterOptions'>User 1</ul>
      </li>
    </div>
  
    <div id="assignmentHeader"><p>Chat</p><input id='userName' type='text'></div>
    <div id="assignmentViewCanvas">
      <div class='buttonForloop' *ngFor="let json of assignmentsNgFor">
        <button class="assignView">
          <li class='list'>
            <ul class='nameText'>Name: {{json.user}}</ul>
            <ul class='text'>{{json.text}}</ul>
          </li>
        </button>
      </div>
    </div>
  </div>
  <input id='textWindow' type="text">
  <div id='refKey'></div>
</div>
