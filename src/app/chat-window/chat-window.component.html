<div id="Assignments" class="tabcontent">
  <div class="containerDiv">

    <div id="headerBar">
      <div id="filterHeader">
        <h5>Users</h5>
        <i (click)='openMainChat()' class="material-icons">
            all_inbox
            </i>
      </div>
        <div id="assignmentHeader">
            <div></div>
            <h5 id="chatHeader">Chat</h5>
            <h5 id="messageHeader" class="hidden">Private Message</h5>
            <div id="headerRight">
              <button (click)='logOut()'>Logout</button>
          </div>
        </div>
    </div>



    <div id="mainDiv">

      <app-users-window style="width: 20%;"></app-users-window>
      
      <div id="rightSide">

          <div class='privateChat'>
              <div id="pmNames"><li class='pmList' *ngFor="let json of privateMessagesNgFor"  (click)='openPM($event)'>{{json.userTarget}}</li></div>
          </div>

        <div id="assignmentViewCanvas">




          <div class='buttonForloop' *ngFor="let json of assignmentsNgFor">
            <div class="assignView">
              <li class='list'>
                <div id="nameTime">
                  <div class='nameText'>{{json.user}}</div>
                  <div class='time'>{{json.time}}</div>
                </div>
                <ul class='text'>{{json.text}}</ul>
              </li>
            </div>
          </div>
        </div>
        
        <textarea id="textWindow" type="text"></textarea>
        <div id='refKey'></div>
      </div>
    </div>
  </div>
</div>
